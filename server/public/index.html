<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task Organizer</title>
  <script src="jquery.js"></script>
  <script src="client.js"></script>
  <!-- <--add bootstrap here--> 
   <link rel="stylesheet" href="bootstrap-5.1.3-dist 2/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="container-sm">
  <div
  class ="masthead"
  style="background-image: url('server/public/images/background-image.jpg');"
  >
    <div class="color-overlay d-flex
     justify-content-center align-items-center" >

    </div>


  </div>
  
  <h1>Task Organizer</h1>
  <div  id="addtask">
   
    <label for="task">Task</label>
    <input type="text" id="taskInput"/>

    <label for="priority">Priority</label>
    <input type="text" id="priorityInput"/>

    <label for="notes">Notes</label>
    <input type="text" id="notesInput"/>

  

    <label for="completeBy">Complete By Date</label>
    <input type="text" id="cbdInput"/>

    <button class="rounded-circle" id="addTask"class="btn btn-secondary">ADD</button>
  </div>
  <h2>To-do List:</h2>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Notes</th>
        <th>Complete By Date</th>
        <th>Finished?</th>

      </tr>
    </thead>
    <tbody class="p-3 mb-2 bg-dark text-white" text-dark" id="taskTableBody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
